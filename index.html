<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogurt Website</title>
    <!-- This the Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
              <nav class="navbar">
                <div class="container">
                  <a class="navbar-brand" href="index.html">
                    <img src="images/logo-dans-meat-yogurt.svg" alt="logo" width="80" height="80">
                  </a>
                </div>
              </nav>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- BUTTON - DROPDOWN -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 float-end">
                  <li class="nav-item dropdown btn btn-outline-light me-4" style="width: 120px;">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Flavors
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Ham</a></li>
                      <li><a class="dropdown-item" href="#">Beef</a></li>
                      <li><a class="dropdown-item" href="#">Chicken</a></li>
                      <li><a class="dropdown-item" href="#">Fish</a></li>
                    </ul>
                  </li>
                  <!-- BUTTON - NORMAL -->
                  <li class="nav-item btn btn-outline-light" style="width: 120px;">
                    <a class="nav-link text-white" href="#">Contact</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

          <!-- Jumbotron -->
          <div class="jumbotron">

            <div class="row">
              
              <div class="col-12 col-md-7 text-center text-md-left">
                  <h1 class="display-3 text-white drop-shadow">Thick & Creamy</h1>
                  <p class="lead">With real meat chunks</p>
                  <a class="btn btn-outline-light btn-lg mt-4 px-5 py-3 mb-5 mb-md-0" href="#" role="button">Pricing</a>
              </div>

              <div class="col-12 col-md-5">
                  <img src="images/hero1.png" alt="Dan's Meat Yogurts" class="img-fluid">
              </div>

            </div>
          
          </div>


          <!-- Carousel -->
          <div id="carouselExample" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="500">
                <img src="images/yogurt-1.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="500">
                <img src="images/yogurt-2.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="500">
                <img src="images/yogurt-3.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>

    <!-- Cards -->
    <div class="card-group mt-5 mb-5">
      <div class="card shadow ms-4 me-4" style="width: 18rem;">
          <img src="images/product1.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Chicken</h5>
            <p class="card-text">Yogurt with Chicken...</p>
            <a href="http://www.google.com" class="btn btn-primary stretched-link">More</a>
          </div>
        </div>
        <div class="card shadow ms-4 me-4" style="width: 18rem;">
          <img src="images/product2.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Ham</h5>
            <p class="card-text">Yogurt with Ham...</p>
            <a href="http://www.google.com" class="btn btn-primary stretched-link">More</a>
          </div>
        </div>
        <div class="card shadow ms-4 me-4" style="width: 18rem;">
          <img src="images/product3.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Beef</h5>
            <p class="card-text">Yogurt with Beef...</p>
            <a href="http://www.google.com" class="btn btn-primary stretched-link">More</a>
          </div>
        </div>
    </div>

    <!-- This is the Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
